<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <title>Vacation Responder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-6">
            <h1 id="page-title">V A C A T I O N <br> R E S P O N D E R</h1>
          </div>
          <div class="col-md-6">
            <img src="img/vacation.jpg" alt="beach and ocean with the word 'vacation' written in the sand" id="beach-img">
          </div>
        </div>
      </div>
      <div class="vacation-form">
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input id="first-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street-address">Street address</label>
            <input id="street-address" class="form-control" type="text">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="city">City</label>
                <input id="city" class="form-control" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="state">State</label>
                <input id="state" class="form-control" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="zip-code">Zip code</label>
                <input id="zip-code" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="season">Which season do you prefer?</label>
                <select class="form-control" id="season">
                  <option value="1">Spring</option>
                  <option value="2">Summer</option>
                  <option value="3">Autumn</option>
                  <option value="4">Winter</option>
                </select>
              </div>
            </div>
            <div class="col-md-9">
              <div class="form-group">
                <label for="color">What is your favorite color?</label>
                <input type="color" class="form-control" id="color">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
